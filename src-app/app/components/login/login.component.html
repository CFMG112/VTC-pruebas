<div class="row">
  <div class="col col-login mx-auto mt-5">
    <div class="text-center mb-2">
      <img src="./assets/img/logo_vt_flat_v2.svg" class="logo" alt="logo">
    </div>
    <form name="form" #f="ngForm" class="card" (ngSubmit)="f.form.valid && onLogin()" novalidate *ngIf="isValidAccount">
      <div class="card-body p-6">
        <div class="form-group">
          <label i18n="@@usernameLabel" for="name">Username</label>
          <input type="email" name="name" class="form-control" id="name" required email
            i18n-placeholder="@@usernamePlaceholder" placeholder="Username" #u="ngModel" [(ngModel)]="username"
            [ngClass]="{ 'is-invalid': f.submitted && u.invalid }">
          <div class="invalid-feedback" *ngIf="f.submitted && u.invalid">
            <div i18n="@@requiredError" *ngIf="u.errors.required"> Required</div>
            <div i18n="@@usernameFormatError" *ngIf="u.errors.email"> Username must be a valid email</div>
          </div>
        </div>
        <div class="form-group">
          <label i18n="@@passwordLabel" for="password">Password </label>
          <input type="password" name="password" class="form-control" id="password" required
            i18n-placeholder="@@passwordPlaceholder" placeholder="Password" #p="ngModel" [(ngModel)]="password"
            [ngClass]="{ 'is-invalid': f.submitted && p.invalid }">
          <div class="invalid-feedback" *ngIf="f.submitted && p.invalid">
            <div i18n="@@requiredError" *ngIf="p.errors.required"> Required</div>
          </div>
        </div>
        <div class="form-footer">
          <button i18n="@@login" type="submit" class="btn btn-block btn-primary">
            Login
          </button>
        </div>
        <div class=" mt-4">
          <div class="row">
            <div class="col-6"><a i18n="@@forgotPass" [routerLink]="['/forgot']">Forgot password ?</a></div>
            <div class="col-6"><a i18n="@@resetPass" [routerLink]="['/reset']">Reset password</a></div>
          </div>
        </div>
      </div>
    </form>

    <form name="form" #f="ngForm" class="card" (ngSubmit)="f.form.valid && onSaveAccount()" novalidate
      *ngIf="!isValidAccount">
      <div class="card-body p-4">
        <div class="text-center mb-2">
          <div class="alert alert-warning" role="alert">
            Welcome, create a new Account.
          </div>
          <div class="form-group">
            <label class="form-label" for="name" i18n="@@name*">Account Name
              <span class="form-required">*</span>
            </label>
            <input type="text" class="form-control" [(ngModel)]="account.name" maxlength="45" name="name"
              i18n-placeholder="@@name" placeholder="Name" required #name="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && name.invalid }">
            <div class="invalid-feedback" *ngIf="f.submitted && name.invalid">
              <div *ngIf="name.errors.required" i18n="@@requiredError">Required</div>
            </div>
          </div>
        </div>
        <p i18n="@@requiredFields"><span class="form-required">*</span> Required fields</p>

        <div class="form-footer">
          <button type="submit" class="btn btn-block btn-primary" i18n="@@save">Create Account</button>
        </div>

      </div>

    </form>

    <!-- <div class="text-center text-muted mb-2">
      <a href="" [routerLink]="['/signup']" i18n="@@signup">Signup</a>
    </div> -->

    <div class="text-center text-muted">
      Copyright Â© 2019 Virginia Transformer Corp.
    </div>
  </div>
</div>
